<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name | default: 'Valerii Korobeinikov' }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>

<body>
  <div class="container">
    <header class="site-header">
      <div class="header-wrapper">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <div class="main-wrapper">
      <aside class="sidebar">
        {% include navigation.html %}
      </aside>

      <main class="site-content">
        {{ content }}
      </main>
    </div>

    <footer class="site-footer">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.sidebar');

      if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', function () {
          const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
          menuToggle.setAttribute('aria-expanded', !isExpanded);
          sidebar.classList.toggle('is-open');
          menuToggle.classList.toggle('is-active');
        });

        // Close menu when clicking outside or on a navigation link
        document.addEventListener('click', function (event) {
          const isNavLink = event.target.closest('.sidebar a');
          const isInsideSidebar = sidebar.contains(event.target);
          const isToggleButton = menuToggle.contains(event.target);

          if (isNavLink || (!isInsideSidebar && !isToggleButton)) {
            menuToggle.setAttribute('aria-expanded', 'false');
            sidebar.classList.remove('is-open');
            menuToggle.classList.remove('is-active');
          }
        });
      }
    });
  </script>

  <!-- AI Avatar Widget -->
  <link rel="stylesheet" href="{{ '/digital-avatar/frontend/widget.css' | relative_url }}">
  <script src="{{ '/digital-avatar/frontend/widget.js' | relative_url }}"></script>
</body>

</html>
