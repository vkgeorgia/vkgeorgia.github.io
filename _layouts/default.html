<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name | default: 'Valerii Korobeinikov' }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>

<body>
  <div class="container">
    <header class="site-header">
      <div class="header-wrapper">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <nav class="top-navigation">
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/about' | relative_url }}">About</a></li>
            <li><a href="{{ '/downloads' | relative_url }}">Downloads</a></li>
            <li><a href="{{ '/services' | relative_url }}">Services</a></li>
          </ul>
        </nav>
        <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          â˜°
        </button>
      </div>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const topNav = document.querySelector('.top-navigation');

      if (menuToggle && topNav) {
        menuToggle.addEventListener('click', function () {
          const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
          menuToggle.setAttribute('aria-expanded', !isExpanded);
          topNav.classList.toggle('is-open');
        });

        // Close menu when clicking on a navigation link
        const navLinks = topNav.querySelectorAll('a');
        navLinks.forEach(link => {
          link.addEventListener('click', function () {
            menuToggle.setAttribute('aria-expanded', 'false');
            topNav.classList.remove('is-open');
          });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
          const isInsideNav = topNav.contains(event.target);
          const isToggleButton = menuToggle.contains(event.target);

          if (!isInsideNav && !isToggleButton && topNav.classList.contains('is-open')) {
            menuToggle.setAttribute('aria-expanded', 'false');
            topNav.classList.remove('is-open');
          }
        });
      }
    });
  </script>

  <!-- AI Avatar Widget -->
  <link rel="stylesheet" href="{{ '/digital-avatar/frontend/widget.css' | relative_url }}">
  <script src="{{ '/digital-avatar/frontend/widget.js' | relative_url }}"></script>
</body>

</html>
