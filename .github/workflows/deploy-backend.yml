name: Deploy AI Avatar Backend to Cloud Run

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - test-minima
    paths:
      - 'digital-avatar/backend/**'
      - 'knowledge-base/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Sync knowledge base to backend
        run: |
          rm -rf digital-avatar/backend/knowledge_base
          mkdir -p digital-avatar/backend/knowledge_base
          cp -r knowledge-base/* digital-avatar/backend/knowledge_base/
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Build and push Docker image
        run: |
          cd digital-avatar/backend
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-avatar:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-avatar:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ai-avatar \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-avatar:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --project ${{ secrets.GCP_PROJECT_ID }}
