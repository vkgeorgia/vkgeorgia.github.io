title: "Valerii Korobeinikov"
description: "Enterprise Architect and IT Consultant"
url: "https://vkgeorgia.github.io"
baseurl: ""
lang: en

author:
  name: "Valerii Korobeinikov"
  email: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins (only GitHub Pages supported plugins)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Include digital-avatar frontend files
include:
  - digital-avatar/frontend

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _site/
  - sources/
  - knowledge-base/*/sources/
  - digital-avatar/backend
  - digital-avatar/docs
  - digital-avatar/.env
  - digital-avatar/google_credentials.json
  - digital-avatar/README.md

