title: "Valerii Korobeinikov"
description: "Enterprise Architect and IT Consultant"
url: "https://vkgeorgia.github.io"
baseurl: ""
lang: en

# Theme
theme: minima

# Author (Minima format)
author: Valerii Korobeinikov
email: vkgeorgia@icloud.com

# Minima settings
minima:
  social_links:
    - platform: linkedin
      user_url: "https://www.linkedin.com/in/valeriikorobeinikov/"
    - platform: github
      user_url: "https://github.com/vkgeorgia"
    - platform: google
      user_url: "https://calendar.app.google/YwmXZytfSQ2qWX4Z7"

# Header pages - only show these in navigation
header_pages:
  - index.md
  - business-challenges.md
  - services/index.md
  - cases.md
  - approach.md
  - articles.md

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins (only GitHub Pages supported plugins)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Include digital-avatar frontend files
include:
  - digital-avatar/frontend

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _site/
  - sources/
  - knowledge-base/*/sources/
  - digital-avatar/backend
  - digital-avatar/docs
  - digital-avatar/.env
  - digital-avatar/google_credentials.json
  - digital-avatar/README.md
  - projects/
  - domains/
  - industries/
  - roles/

# Collections
collections:
  projects:
    output: false
