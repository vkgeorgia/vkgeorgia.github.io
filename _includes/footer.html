<footer class="site-footer h-card">
    <data class="u-url" href="{{ " /" | relative_url }}"></data>

    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col">
                <p class="feed-subscribe">
                    <a href="{{ 'feed.xml' | relative_url }}">
                        <svg class="svg-icon orange">
                            <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
                        </svg><span>Subscribe</span>
                    </a>
                </p>
                <ul class="contact-list">
                    <li class="p-name">{{ site.author }}</li>
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <p>{{ site.description }}</p>
                <ul class="social-media-list">
                    <li>
                        <a href="https://www.linkedin.com/in/valeriikorobeinikov/" target="_blank">
                            <svg class="svg-icon grey">
                                <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
                            </svg>
                            <span class="username">LinkedIn</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/vkgeorgia" target="_blank">
                            <svg class="svg-icon grey">
                                <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
                            </svg>
                            <span class="username">GitHub</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://calendar.app.google/YwmXZytfSQ2qWX4Z7" target="_blank">
                            <svg class="svg-icon grey" viewBox="0 0 16 16">
                                <path
                                    d="M14 2h-1V1a1 1 0 0 0-2 0v1H5V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM2 14V6h12v8H2z" />

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
