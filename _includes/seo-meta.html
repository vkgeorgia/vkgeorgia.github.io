<!-- SEO Meta Tags: Open Graph, Twitter Cards, and Canonical URL -->

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

<!-- Open Graph Meta Tags -->
<meta property="og:title"
    content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="{% if page.url == '/' %}website{% else %}article{% endif %}" />
<meta property="og:locale" content="en_US" />

<!-- Open Graph Image -->
{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
{% else %}
<meta property="og:image" content="{{ site.url }}/images/photo.jpg" />
{% endif %}
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title"
    content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
{% else %}
<meta name="twitter:image" content="{{ site.url }}/images/photo.jpg" />
{% endif %}

<!-- Additional SEO Meta Tags -->
<meta name="author" content="{{ site.author }}" />
<meta name="robots" content="index, follow" />
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% endif %}
